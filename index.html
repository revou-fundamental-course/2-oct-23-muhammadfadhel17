<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body oncontextmenu="return false">
    <header>
      <h1>Kalkulator Suhu</h1>
    </header>
    <div class="container">
      <div class="blue">
        <input type="number" id="celcius" placeholder="Celcius" />
        <label for="celcius">Celcius</label>
      </div>
      <div class="yellow">
        <input type="number" id="fahrenheit" placeholder="Fahrenheit" />
        <label for="yellow">Fahrenheit</label>
      </div>
      <div class="green">
        <input type="number" id="kelvin" placeholder="Kelvin" />
        <label for="green">Kelvin</label>
      </div>
      <div class="pink">
        <input type="number" id="reamur" placeholder="Reamur" />
        <label for="reamur">Reamur</label>
      </div>
    </div>
  </body>
</html>
